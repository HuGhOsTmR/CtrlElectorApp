<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Cuenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-xl font-bold text-gray-700 mb-4">Verificación de Cuenta</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label class="block text-gray-600">Anverso del CI</label>
            <input type="file" name="id_front" accept="image/*" required class="border p-2 w-full mb-2">
            
            <label class="block text-gray-600">Reverso del CI</label>
            <input type="file" name="id_back" accept="image/*" required class="border p-2 w-full mb-2">
            
            <label class="block text-gray-600">Selfie con CI</label>
            <input type="file" name="selfie_with_id" accept="image/*" required class="border p-2 w-full mb-2">

            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
                Enviar Verificación
            </button>
        </form>
    </div>
</body>
</html>
